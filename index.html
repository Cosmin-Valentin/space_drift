<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Drift</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/dahsboard-styles.css" />
    <link rel="stylesheet" href="/assets/css/game-styles.css" />
    <script src="/assets/js/orientationScript.js" defer></script>
    <script src="/assets/js/mainScript.js" type="module" defer></script>
  </head>
  <body>
    <div class="fullscreen-rectangle">
      <div class="fullscreen-wrapper">
        <div class="top-left-banner">Your score: <span>0</span></div>
        <div class="top-right-start-banner">Start</div>
        <div class="top-right-restart-banner">ReStart</div>
        <div class="game-wrapper">
          <div class="game-inner">
            <div class="game-prompt">
              <p class="game-prompt-text">Please select a ship</p>
            </div>
            <div class="game">
              <div class="path"></div>
              <div class="ship-wrapper choose-ship">
                <div class="ship">
                  <img src="assets/images/ships/ship-1.png" alt="space craft" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-dashboard bottom-left">
          <img src="assets/images/arrows/left.png" alt="left arrow" />
        </div>
        <div class="bottom-dashboard bottom-right">
          <img src="assets/images/arrows/right.png" alt="right arrow" />
        </div>
      </div>
    </div>
    <div class="landscape-modal">
      <p>
        Please rotate your device to landscape mode for the best experience.
      </p>
    </div>
  </body>
</html>
