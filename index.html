<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dahsboard-styles.css" />
    <link rel="stylesheet" href="game-styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="fullscreen-rectangle">
      <div class="fullscreen-wrapper">
        <div class="top-left-banner">Your score: 0</div>
        <div class="game-wrapper">
          <div class="game-inner">
            <div class="game-prompt">
              <span class="game-prompt-text">Please select a ship</span>
            </div>
            <div class="game">
              <div class="path"></div>
              <div class="ship-wrapper choose-ship">
                <div class="ship">
                  <img src="images/ships/ship-1.png" alt="space craft" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-dashboard bottom-left">
          <img src="/images/arrows/left.png" alt="left arrow" />
        </div>
        <div class="bottom-dashboard bottom-right">
          <img src="/images/arrows/right.png" alt="right arrow" />
        </div>
      </div>
    </div>
    <div class="landscape-modal">
      <p>
        Please rotate your device to landscape mode for the best experience.
      </p>
    </div>
  </body>
</html>
