<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Space Drift</title>
    <link rel="preload" href="/assets/images/background/space.jpg" as="image" />
    <link
      rel="preload"
      href="/assets/images/background/travel-end.png"
      as="image"
    />
    <link
      rel="preload"
      href="/assets/images/background/travel-start.png"
      as="image"
    />
    <link
      rel="preload"
      href="/assets/images/background/travel-rs-end.png"
      as="image"
    />
    <link
      rel="preload"
      href="/assets/images/background/travel-rs-start.png"
      as="image"
    />
    <link rel="preload" href="/assets/images/ships/ship-1.png" as="image" />
    <link rel="preload" href="/assets/images/ships/ship-2.png" as="image" />
    <link rel="preload" href="/assets/images/ships/ship-3.png" as="image" />
    <link rel="preload" href="/assets/images/ships/ship-4.png" as="image" />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/dahsboard-styles.css" />
    <link rel="stylesheet" href="/assets/css/game-styles.css" />
    <script src="/assets/js/orientation.js" defer></script>
    <script type="module" src="/assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="fullscreen-rectangle">
      <div class="fullscreen-wrapper">
        <div class="top-left-banner">Your score: <span>0</span></div>
        <div class="healthbar">
          <img src="assets/images/env/healthbar.png" alt="healthbar" />
          <div class="healthbar-fill"></div>
          <div class="recovery-bar"></div>
        </div>
        <div class="top-right-start-banner">Start</div>
        <div class="top-right-menu">
          Menu
          <div class="dropdown-menu">
            <div class="dropdown-item restart-game">ReStart</div>
            <div class="dropdown-item" data-start-level="0">Level 1</div>
            <div class="dropdown-item" data-start-level="1">Level 2</div>
            <div class="dropdown-item" data-start-level="2">Level 3</div>
            <div class="dropdown-item" data-start-level="3">Level 4</div>
            <div class="dropdown-item" data-start-level="4">Wonderland</div>
          </div>
        </div>
        <div class="game-wrapper">
          <div class="game-inner">
            <div class="game-prompt">
              <p class="game-prompt-text animated">Please select a ship</p>
            </div>
            <div class="count-down">
              <p class="count-down-text"></p>
            </div>
            <div class="game">
              <div class="path"></div>
              <div class="ship-wrapper choose-ship">
                <div class="ship">
                  <img
                    class="ship-img"
                    src="assets/images/ships/ship-1.png"
                    alt="space craft"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-dashboard bottom-left"></div>
        <div class="bottom-dashboard bottom-right"></div>
      </div>
    </div>
    <div class="landscape-modal">
      <p>
        Please rotate your device to landscape mode for the best experience.
      </p>
    </div>
    <div id="nameModal" class="modal">
      <div class="modal-content">
        <h2 class="green-text">NEW HIGH SCORE!</h2>
        <p class="blue-text">ENTER NAME</p>
        <input type="text" id="playerName" maxlength="3" placeholder="AAA" />
        <button id="saveNameBtn">SAVE</button>
      </div>
    </div>
  </body>
</html>
